<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<!-- FONTS: Roboto, Open Sans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
</head>
<body>

	<div class='header-container'>
		<h1>Pomodoro Timer</h1>
		<p>The Pomodoro Technique uses a timer to break down </br>work into intervals, traditionally 25 minutes in length, </br>separated by short breaks.</p>
	</div>

	<div class='button-container'>
		<button class='button set'>Set</button>
		<button class='button start'>Start</button>
		<button class='button pause'>Pause</button>
		<button class='button reset'>Reset</button>
	</div>

	<div class='timer-container'>
		<h1 class='work-timer timer'></h1>
		<h1 class='rest-timer timer'></h1>
		<p class='cycles'></p>
	</div>

	<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
